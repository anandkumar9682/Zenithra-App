# ===================================
# General Gradle Settings
# ===================================

# Specifies the JVM arguments used for the daemon process.
# Adjust memory settings as needed for your project's requirements.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel execution of tasks to speed up the build process.
# Useful for multi-module projects.
org.gradle.parallel=true

# Enable the Gradle Daemon for improved build performance.
org.gradle.daemon=true

# Enable the configuration cache to reduce configuration time.
org.gradle.configuration-cache=true

# Suppress warnings for missing types during the build process.
ignorewarnings=true

# Enable optimizations while excluding arithmetic simplifications.
# This can improve performance without altering code behavior.
org.gradle.optimizations=!code/simplification/arithmetic

# Allow access modification to enable certain optimizations.
org.gradle.allowaccessmodification=true

# ===================================
# Android Specific Settings
# ===================================

# Use AndroidX libraries in the project.
android.useAndroidX=true

# Enable Jetifier to migrate existing third-party libraries to AndroidX.
android.enableJetifier=true

# Enable non-transitive R classes to reduce R class size.
# Note: This may require fully qualifying resource references from dependencies.
android.nonTransitiveRClass=true

# ===================================
# Kotlin Specific Settings
# ===================================

# Use the official Kotlin coding conventions for the project.
kotlin.code.style=official

# ===================================
# Custom Project Properties
# ===================================

# Define custom properties for project-specific configurations.
# Example: Set the version code for the application.
appVersionCode=1

# Example: Set the version name for the application.
appVersionName=1.0.0

# ===================================
# Third-Party Library Settings
# ===================================

# Enable logging for Timber library.
# Useful for debugging and development builds.
systemProp.timber.log=true

# Configure LeakCanary for memory leak detection in debug builds.
# Ensure LeakCanary is only included in debug builds to avoid overhead in release builds.
android.debug.obsoleteApi=true

